<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" th:href="@{/css/login.css}"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1>Hi<br>User: sebastian123 <br> password:123</h1>
    </div>
    <div class="login-right">
      <h2>Iniciar Sesión</h2>
      <p>Bienvenido de nuevo, por favor inicia sesión.</p>

      <form th:action="@{/login}" method="post">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="  usuario@gmail.com  " required autofocus>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="*********" required>

        <button type="submit" class="login-btn">Ingresar</button>

        <div class="form-messages">
          <p th:if="${param.error}" class="error">Usuario o contraseña incorrectos.</p>
          <p th:if="${param.logout}" class="logout">Has cerrado sesión correctamente.</p>
        </div>

        <p class="signup">¿Nuevo usuario? <a href="#">Regístrate</a></p>
      </form>
    </div>
  </div>
</body>
</html>
