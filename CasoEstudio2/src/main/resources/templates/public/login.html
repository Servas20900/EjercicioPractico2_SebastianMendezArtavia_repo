<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-300 text-gray-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">

    <div class="bg-gradient-to-br from-blue-500 to-blue-400 text-white flex flex-col justify-center items-center p-10 md:w-1/2">
      <h1 class="text-4xl font-bold mb-4">Bienvenido</h1>
      <p class="text-center text-sm leading-relaxed">
        Usuario: <strong>a</strong> <br>
        Contraseña: <strong>123</strong>
      </p>
    </div>

    <div class="p-10 flex flex-col justify-center md:w-1/2">
      <h2 class="text-gray-600 font-bold mb-2">Iniciar Sesión</h2>
      <p class="text-gray-600 mb-6 text-sm">Bienvenido de nuevo, por favor inicia sesión.</p>

      <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-600 font-medium mb-1">Usuario</label>
        <input type="text" id="username" name="username" required autofocus
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black">
        </div>
      
        <div>
          <label for="password" class="block text-gray-600 font-medium mb-1">Contraseña</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black">
        </div>

        <button type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition font-semibold">
          Ingresar
        </button>

        <div class="mt-2 text-sm">
          <p th:if="${param.error}" class="text-red-500">Usuario o contraseña incorrectos.</p>
          <p th:if="${param.logout}" class="text-green-600">Has cerrado sesión correctamente.</p>
        </div>

        <p class="text-center text-sm mt-6 text-gray-600">
          ¿Nuevo usuario? <a href="#" class="text-blue-500 font-semibold hover:underline">Regístrate</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
